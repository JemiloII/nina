<section class="section" ng-controller="downloadController">
    <div class="columns">
        <article class="column is-offset-1 is-outlined is-half notification is-info">
            <div class="download-instructions">
                <ol>
                    <li class="subtitle is-3">Download</li>
                    <li class="subtitle is-3">Print</li>
                    <li class="subtitle is-3">Cut out</li>
                    <li class="subtitle is-3">Bookmark</li>
                </ol>
            </div>
        </article>
        <article class="column is-offset-1 is-quarter notification is-info">
            <bookmark ng-src="{{bookmark}}"></bookmark>
        </article>
        <article class="column is-2"></article>
    </div>
</section>
